# KumoCode サイバーパンクテーマ
name: "Cyberpunk Theme"
version: "1.0.0"
description: "ネオンカラーが輝くサイバーパンクテーマ"

fonts:
  primary: "'Rajdhani', 'Orbitron', 'Noto Sans JP', sans-serif"
  code: "'Fira Code', 'JetBrains Mono', monospace"

# シンタックスハイライトテーマ
highlight_themes:
  light: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/synthwave-84.min.css"
  dark: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/synthwave-84.min.css"

light:
  colors:
    primary: "#ff006e"
    accent: "#00f5ff"
    background: "#0f0f23"
    surface: "#1a1a2e"
    text_primary: "#99e6ff"
    text_secondary: "#ff006e"
    text_muted: "#a855f7"
    border: "#ff006e"
    code_bg: "#1a1a2e"
    link: "#00f5ff"
    link_hover: "#ff006e"
    header_text: "#00f5ff"

  gradients:
    # ネオングラデーション（ピンク→シアン→パープル）
    header: "linear-gradient(135deg, #ff006e 0%, #a855f7 50%, #00f5ff 100%)"
    card_hover: "linear-gradient(135deg, rgba(255, 0, 110, 0.2) 0%, rgba(0, 245, 255, 0.2) 100%)"

  backgrounds:
    # サイバーパンクな都市の夜景
    header_image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=1920&h=400&fit=crop"
    body_image: ""
    card_image: ""

dark:
  colors:
    primary: "#ff006e"
    accent: "#00f5ff"
    background: "#0a0a0f"
    surface: "#1a1a2e"
    text_primary: "#00f5ff"
    text_secondary: "#ff91e6"
    text_muted: "#a855f7"
    border: "#ff006e"
    code_bg: "#0f0f23"
    link: "#00f5ff"
    link_hover: "#ff006e"
    header_text: "#ff91e6"

  gradients:
    # より強烈なネオングラデーション
    header: "linear-gradient(135deg, #ff006e 0%, #8b5cf6 30%, #00f5ff 60%, #ff006e 100%)"
    card_hover: "linear-gradient(135deg, rgba(255, 0, 110, 0.3) 0%, rgba(0, 245, 255, 0.3) 100%)"

  backgrounds:
    header_image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=1920&h=400&fit=crop"
    body_image: ""
    card_image: ""

styles:
  border_radius: "4px"
  card_shadow: "0 0 20px rgba(255, 0, 110, 0.3), 0 0 40px rgba(0, 245, 255, 0.2)"
  header_height: "80px"
  backdrop_blur: "16px"
